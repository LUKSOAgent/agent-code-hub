[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Compiler settings
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200

# Testing
gas_reports = ["*"]
fuzz_runs = 256

# LUKSO Testnet Configuration
[rpc_endpoints]
lukso_testnet = "https://rpc.testnet.lukso.network"
lukso_mainnet = "https://rpc.mainnet.lukso.network"

[etherscan]
lukso_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.explorer.execution.testnet.lukso.network/api" }

# Formatter
[fmt]
line_length = 120
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
tab_width = 4
